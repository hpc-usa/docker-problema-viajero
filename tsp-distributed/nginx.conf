# Ir al directorio del proyecto
cd ~/tsp-distributed

# Eliminar el archivo corrupto
rm nginx.conf

# Crear uno nuevo correcto
cat > nginx.conf << 'EOF'
events {
    worker_connections 1024;
}

http {
    upstream calculator_backend {
        least_conn;
        
        server calculator1:5000;
        server calculator2:5000;
        server calculator3:5000;
        server calculator4:5000;
    }

    server {
        listen 80;
        
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        location / {
            proxy_pass http://calculator_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header X-Upstream-Server $upstream_addr always;
        }

        location /health {
            proxy_pass http://calculator_backend/health;
            proxy_set_header Host $host;
        }

        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
EOF

# Verificar que se creó correctamente
cat nginx.conf

# Ver cuántas líneas tiene (debe tener menos de 50 líneas)
wc -l nginx.conf
